<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Componente QR</title>
</head>
<body>
    <section class="card">

       <figure class="card__qr container">
          <img src="images/image-qr-code.png" class="card__qr-img" alt="QR image">
       </figure>

       <article class="card-content container">

          <div class="card-titulo">
            <h3 class="titulo">Improve your front-end skills by building projects</h3>
          </div>

          <div class="card-parrafo">
            <p class="parrafo">Scan the QR code to visit Frontend Mentor and take your coding
            skills to next level
            </p>
          </div>

       </article>
    </section>
</body>
</html>
